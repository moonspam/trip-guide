<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="<%=require('./img/favicon-32x32.png')%>">
  <meta name="description" content="@@_description">
  <meta name="keywords" content="@@_keywords">
  <meta name="author" content="@@_author">
  <meta property="og:locale" content="@@_og_locale">
  <meta property="og:title" content="@@_title">
  <meta property="og:url" content="@@_og_url">
  <meta property="og:type" content="@@_og_type">
  <meta property="og:description" content="@@_description">
  <meta property="og:image" content="@@_og_img_url<%=require('./img/share.jpg')%>">
  <meta property="og:image:type" content="@@_og_img_type">
  <meta property="og:image:width" content="@@_og_img_width">
  <meta property="og:image:height" content="@@_og_img_height">
  <meta property="og:image:alt" content="@@_og_img_alt">
  <title>@@_title</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body class="bg-light">

  <div id="loading-bar"></div>
  <h1 class="sr-only">스팸투어 홈</h1>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h1 class="sr-only">메뉴</h1>
      <!-- Navbar content -->
      <a class="navbar-brand" href="index.html"><img src="<%=require('./img/favicon.png')%>" width="30" height="30" class="d-inline-block align-top" alt="스팸투어"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tour_singapore.html">싱가포르</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">베트남</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">군산</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <div class="jumbotron text-center" style="background:url('https://images.pexels.com/photos/17668/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center/cover">
      <div class="container">
        <p class="h1">스팸투어</p>
        <p class="lead">해외, 국내 여행 기록 저장소 📷</p>
      </div>
    </div>
  </header>

  <main role="main">
    <div class="tour_list my-4">
      <div class="container">
        <section>
          <h1 class="sr-only">여행 리스트</h1>
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top" src="https://images.unsplash.com/photo-1496939376851-89342e90adcd?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=0e13db1781540c44532c2038451cfe92&auto=format&fit=crop&w=1950&q=80" alt="">
              <div class="card-body">
                <h2 class="card-title h5">싱가포르</h2>
                <p class="card-text text-secondary">연인과 함께 떠나는 달콤여행</p>
                <p class="card-text"><small class="text-muted"><i class="far fa-calendar mr-2"></i>2018.09.07 - 2018.09.11</small></p>
              </div>
              <div class="card-footer bg-transparent">
                <a class="btn btn-secondary btn-block" href="tour_singapore.html" role="button"><i class="fas fa-suitcase-rolling mr-2"></i>일정 보기</a>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="https://images.unsplash.com/photo-1517154421773-0529f29ea451?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6ff47a951e987a1be1a4f6e836317a3b&auto=format&fit=crop&w=1500&q=80" alt="">
              <div class="card-body">
                <h2 class="card-title h5">군산</h2>
                <p class="card-text text-secondary">친구들과 떠나는 군산 여행기</p>
                <p class="card-text"><small class="text-muted"><i class="far fa-calendar mr-2"></i>2018.10.13 - 2018.10.14</small></p>
              </div>
              <div class="card-footer bg-transparent">
                <a class="btn btn-secondary btn-block" href="#" role="button"><i class="fas fa-suitcase-rolling mr-2"></i>일정 보기</a>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top" src="https://images.unsplash.com/photo-1533497394934-b33cd9695ba9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2ccd93223a97e8da8ca7495ee3e1b4d5&auto=format&fit=crop&w=1500&q=80" alt="">
              <div class="card-body">
                <h2 class="card-title h5">베트남</h2>
                <p class="card-text text-secondary">단체로 떠나는 베트남 자유여행</p>
                <p class="card-text"><small class="text-muted"><i class="far fa-calendar mr-2"></i>2019 예정</small></p>
              </div>
              <div class="card-footer bg-transparent">
                <a class="btn btn-secondary btn-block" href="#" role="button"><i class="fas fa-suitcase-rolling mr-2"></i>일정 보기</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">맨위로</a>
      </p>
      <p>&copy; SpamTour 2018</p>
    </div>
  </footer>

</body>

</html>
